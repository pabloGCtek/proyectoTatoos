<div class="contenedor tamano">
  <button [ngClass]="{'active': activeButton === 'Todos'}" class="btn btn-warning" (click)="filtrarTodos('Todos')">Todos</button>
  <div *ngFor="let artista of artistas; let i = index">
  <button  class="btn btn-warning" (click)="filtrarPorArtista(i)">{{artista.nombre}}</button>
</div>
</div>
<br>
<div class="contenedor tamano">
  <div>
    <button [ngClass]="{'active': activeButton === 'Grande'}" class="btn btn-warning" (click)="filtrarPorTamano('Grande')">Grandes</button>
    <button [ngClass]="{'active': activeButton === 'Mediano'}" class="btn btn-warning" (click)="filtrarPorTamano('Mediano')">Medianos</button>
    <button [ngClass]="{'active': activeButton === 'Pequeño'}" class="btn btn-warning"(click)="filtrarPorTamano('Pequeño')">Pequeños</button>
</div>
</div>
<div class="contenedor2" >
  <div *ngFor="let fotos of tattoFiltrado ">
    <div class="card" *ngIf="!fotos.tattooPropio">
          <a [routerLink]="['/tatto',fotos.idTattoo]">
          <img class="imagen" [src]="fotos.imagen" [alt]="fotos.nombre">
        </a>
    </div>
  </div>
</div>
